<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FamiliPelis</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">  
</head>
<body class="p-3 mb-2 bg-success text-white">
    <header>
        <div class="container">
             <div class="text-center">
                 <div class="row">
                    <div class="col-12">
                         <img src="./img/logo.png" class="img-fluid" alt="Responsive image" id="logo">
                    </div>
                 </div>
             </div>
         </div>

    </header>

    <div class="container">
    <div class="card-group col-12 justify-content-center">
    <div class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/ima1.jpg" class="d-block w-100" alt="family1" id="ima1">
              </div>
              <div class="carousel-item">
                <img src="./img/ima2.jpg" class="d-block w-100" alt="family2" id="ima2">
              </div>
              <div class="carousel-item">
                <img src="./img/ima3.jpg" class="d-block w-100" alt="family3" id="ima3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
</div>
</div>

    <main>
        <div>
            <h1>Cine Familiar</h1>
            <input id="nameMovie">
            <button id="btn">Buscar por palabra clave</button>
            <button id="btnAction">Genero Acción</button>
            <br><br>
        </div>
        <div class="container">
            <div id="myContent" class= "card-deck">
            </div>      
        </div>
    </main>

    <footer>
         <div class="row">
            <div class="col-12">
                <div class="container p-3 mb-2 bg-dark text-white">
                    <p>© FamiliPelis| Marines Dayana Gelen - LAB</p>
                </div>
            </div>
        </div>
    </footer> 

    <script src="../js/jquery-3.4.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>  
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
