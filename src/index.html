<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="./img/pop-corn.png" type = "image/x-icon"/>
  <title>FamiliPelis</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">  
</head>
<body class="p-3 mb-2 bg-success text-black">
  <header>
    <div class="container">
      <div class="text-center">
          <div class="row">
            <div class="col-12">
              <img src="./img/logo.png" class="img-fluid" alt="Responsive image" id="logo">
            </div>
          </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card-group col-12 justify-content-center">
      <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/ima1.jpg" class="d-block w-100" alt="family1" id="ima1">
            </div>
            <div class="carousel-item">
              <img src="./img/ima2.jpg" class="d-block w-100" alt="family2" id="ima2">
            </div>
            <div class="carousel-item">
              <img src="./img/ima3.jpg" class="d-block w-100" alt="family3" id="ima3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><img src="img/pop-corn.png" width="30" alt="Inicio"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <!-- Buscador por texto y su botón -->
      <div class="input-group-prepend">
        <input id="nameMovie" type="text" class="form-control" placeholder="Escribe una palabra clave">
        <button id="btn" type="button" class="btn btn-primary">Buscar</button>
      </div>
      <div class="navbar-nav mr-auto">
        <!-- SELECT POR GENERO -->
        <p>Selecciona tu Pelicula por Genero</p>
        <select id="genre" class="browser-default">
          <option value="">Seleccione un género</option>
          <option value="28">Action</option>
          <option value="12">Adventure</option>
          <option value="16">Animation</option>
          <option value="35">Comedy</option>
          <option value="99">Documentary</option>
          <option value="18">Drama</option>
          <option value="10751">Family</option>
          <option value="27">Horror</option>
          <option value="9648">Mistery</option>
          <option value="10749">Romance</option>
          <option value="878">Science Fiction</option>
          <option value="53">Thriller</option>
        </select>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div id="myContent" class= "card-deck"></div>      
    </div>
  </main>
  
  <div id= "movieSearchId"></div>
      
  <footer>
    <div class="row">
      <div class="col-12">
          <div class="container p-3 mb-2 bg-dark text-white">
              <p>© FamiliPelis | Marines Dayana Gelen - LAB</p>
          </div>
      </div>
    </div>
  </footer> 
  
  <script src="./js/main.js"></script>
  <!--<script src="./js/jquery-3.4.0.min.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>  
  <script src="./js/data.js"></script>
  
</body>
</html>
